
paths:
  /api/users/:
    get:
      summary: Retorna lista de usuarios
      tags:
        - Users
      responses:
        200:
          description: Obtensión correcta de users desde db
        500:
          description: Error interno del servidor
    post:
      summary: Crea un nuevo usuario
      tags:
        - Users
      responses:
        201:
          description: Usuario creado correctamente
        500:
          description: Error interno del servidor
    put:
      summary: Actualiza un usuario existente en DB
      tags:
        - Users
      responses:
        201:
          description: Usuario modificado correctamente
        500:
          description: Error interno del servidor
    delete:
      summary: Elimina un usuario de la DB
      tags:
        - Users
      responses:
        201:
          description: Usuario eliminado correctamente
        500:
          description: Error interno del servidor

components:
  schemas:
    Users:
      type: object
      properties:
        _id:
          type: string
          description: id autogenerado por Mongo
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Email del usuario
        password:
          type: string
          description: Contraseña del usuario
        rol:
          type: string
          description: Rol del usuario
        age:
          type: number
          description: Edad del usuario